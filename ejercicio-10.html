<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio 10</title>
    </head>
    <body>
        <script>
            var diametro = parseInt(prompt('Ingrese el diámetro del círculo para calcular el área y el perímetro:'));
            var pi = parseFloat('3.1416');
            var radio = diametro / 2;

            var area = pi * radio ** 2;
            var perimetro = pi * diametro;

            alert('El área de su círculo es: ' + area + ' mientras que el perímetro es: ' + perimetro);
        </script>
    </body>
</html>
