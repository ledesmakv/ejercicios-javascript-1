<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio 9</title>
    </head>
    <body>
        <script>
            var cateto1 = parseInt(prompt('Ingrese la medida de uno de los catetos de su triángulo:'));
            var cateto2 = parseInt(prompt('Ingrese la medida del otro cateto:'));
            var lado3 = parseInt(prompt('Ingrese la medida del lado restante:'));

            var perimetro = cateto1 + cateto2 + lado3;
            var area = (cateto1 * cateto2) / 2;

            alert('El perímetro de su triángulo es ' + perimetro + ' mientras que su área es ' + area);
        </script>
    </body>
</html>
