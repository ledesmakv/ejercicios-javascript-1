<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Ejercicio 8</title>
    </head>
    <body>
        <script>
            var lado1 = parseInt(prompt('Ingrese la primer medida de uno de los lados del rectángulo:'));
            var lado2 = parseInt(prompt('Ahora ingrese la segunda medida de su rectángulo:'));

            var perimetro = 2 * (lado1 + lado2);
            var area = lado1 * lado2;

            alert('El perímetro de su rectángulo es: ' + perimetro + ', mientras que el área es: ' + area);
        </script>
    </body>
</html>
