        <title>Ejercicio 1</title>

    <body>
        <script>
            var lado1 = prompt('Ingrese la medida del lado 1 de su triángulo');
            var lado2 = prompt('Ingrese la medida del lado 2 de su triángulo');
            var lado3 = prompt('Ingrese la medida del lado 3 de su triángulo');

            lado1 = parseInt(lado1);
            lado2 = parseInt(lado2);
            lado3 = parseInt(lado3);

            var perimetro = lado1 + lado2 + lado3;

            alert('El perímetro de su triángulo es ' + perimetro);
        </script>
    </body>
