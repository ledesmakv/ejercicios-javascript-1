<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejercicio 3</title>
  </head>
  <body>
    <script>
      var lado1 = prompt('Ingrese la medida del primer lado de su rectángulo:');
      var lado2 = prompt(
        'Ingrese la medida del segundo lado de su rectángulo:'
      );

      lado1 = parseInt(lado1);
      lado2 = parseInt(lado2);

      var perimetro = 2 * (lado1 + lado2);

      alert('El perímetro de su rectángulo es: ' + perimetro);
    </script>
  </body>
</html>
